version: "3"

services:
  client:
    build: ./client
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./client:/home/node/app
    environment:
     - API_URL=http://server:8081

  server:
    build: ./server
    ports:
      - 8081:8081
    volumes:
      - ./server:/data
    depends_on: 
      - server-database
    environment:
      - DATABASE_URL=server-database:27017
    
  server-database:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db

